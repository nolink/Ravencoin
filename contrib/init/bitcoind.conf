description "Carrot Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env CARROTD_BIN="/usr/bin/carrotd"
env CARROTD_USER="carrot"
env CARROTD_GROUP="carrot"
env CARROTD_PIDDIR="/var/run/carrotd"
# upstart can't handle variables constructed with other variables
env CARROTD_PIDFILE="/var/run/carrotd/carrotd.pid"
env CARROTD_CONFIGFILE="/etc/carrot/carrot.conf"
env CARROTD_DATADIR="/var/lib/carrotd"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # carrotd will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$CARROTD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run carrotd."
        echo "The setting must appear in $CARROTD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Carrot Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$CARROTD_PIDDIR"
    chmod 0755 "$CARROTD_PIDDIR"
    chown $CARROTD_USER:$CARROTD_GROUP "$CARROTD_PIDDIR"
    chown $CARROTD_USER:$CARROTD_GROUP "$CARROTD_CONFIGFILE"
    chmod 0660 "$CARROTD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$CARROTD_PIDFILE" \
    --chuid $CARROTD_USER:$CARROTD_GROUP \
    --exec "$CARROTD_BIN" \
    -- \
    -pid="$CARROTD_PIDFILE" \
    -conf="$CARROTD_CONFIGFILE" \
    -datadir="$CARROTD_DATADIR" \
    -disablewallet \
    -daemon

